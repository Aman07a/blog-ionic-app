<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8">
    <title>milon.im</title>

    <!-- Ionic libs -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- My app -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body ng-controller="AppController" ng-init="refresh()">

    <ion-header-bar class="bar-dark">
        <h1 class="title">milon.im</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>

        <div ng-show="!posts.length">
            <br/><br/>
            <center>
                <h1>Pull down to refresh.</h1>
            </center>
        </div>

        <div class="card list" ng-repeat="post in posts">

            <div class="item item-avatar">
                <img ng-src="{{ post.author.avatar_URL }}" alt="">
                <h2>{{ post.author.name }}</h2>
                <p><a href="{{ post.author.URL }}">{{ post.author.URL }}</a></p>
            </div>

            <div class="item item-body">
                <h1>{{ post.title }}</h1>
                <div ng-bind-html="post.content"></div>
                <hr/>
                Published On <br/>
                {{ post.date | date }}
            </div>

        </div>

        <div ng-show="posts.length">
            <center>
                <button ng-click="loadPrevious()" ng-show="previousPage()" class="button icon-left ion-arrow-left-c button-clear"> Previous</button>
                <button ng-click="loadNext()" ng-show="nextPage()" class="button icon-right ion-arrow-right-c button-clear">Next </button>
            </center>
        </div>
    </ion-content>

</body>

</html>
